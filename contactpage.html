<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mardie Reyes</title>
    <link rel="stylesheet" href="contactpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact-container">
        <div class="contact-image">
            <img src="mardie.png" alt="Contact Mardie Reyes">
        </div>
        <div class="contact-form-section">
            <h1>Let's Connect!</h1>
            <p class="subheading">Feel free to reach out for collaborations, questions, or just a friendly hello.</p>
            <form>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" placeholder="Your message"></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message <i class="fas fa-paper-plane"></i></button>
            </form>
            <div class="contact-details">
                <h3>Contact Information</h3>
                <p><i class="fas fa-envelope"></i> <strong>Email:</strong> mardiereyes@gmail.com</p>
                <p><i class="fas fa-map-marker-alt"></i> <strong>Location:</strong> Bacoor, Cavite, Philippines</p>
                <div class="social-links">
                    <h3>Follow Me</h3>
                    <a href="#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="back-to-profile">
                    <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Profile</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
